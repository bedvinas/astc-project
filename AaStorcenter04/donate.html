<body>

    <div class="jumbotron">
        <div class="container justify-content-center text-center">
            <h1>Donate</h1>
            <p class="lead">Aalborg Storcenter supports a variety of charities. Beeing a member of our loyalty program
                you will be able to doante your loyalty points which then will be converted to money given to
                charities.</p>
        </div>

    <div id="cardcontainer" class="container">

    </div>


    <footer class="container-fluid text-center">
        <p>Aalborg Storcenter &copy<br />email: storcenter@aalborg.dk<br />phone: 45 2312 0000</p>
    </footer>

    <script>
        function getCharities() {
            let charityName1 = document.getElementById("charityName1");
            let cc = document.getElementById("cardcontainer");

            fetch("API/Charities")
                .then(function (response) {
                    return response.json();
                })
                .then(function (myJson) {
                    console.log(myJson);

                    for (var i = 0; i < myJson.length; i++) {
                        let card = document.createElement("div");
                        card.classList.add("card", "flex-row", "flex-wrap", "mb-4");

                        let cardHeader = document.createElement("div");
                        cardHeader.classList.add("card-header");

                        let img = document.createElement("img");
                        img.classList.add("card-img-top");
                        img.src = "http://placehold.it/200x150";

                        cardHeader.appendChild(img);

                        let cb = document.createElement("div");
                        cb.classList.add("card-block", "px-2");

                        let cTitle = document.createElement("h5");
                        cTitle.classList.add("card-title");
                        cTitle.innerHTML = myJson[i].CharityName;

                        let cDescription = document.createElement("p");
                        cDescription.innerHTML = myJson[i].CharityDesc;

                        let voteButton = document.createElement("a");
                        voteButton.classList.add("btn", "btn-primary");
                        voteButton.innerHTML = "Donate";

                        cb.appendChild(cTitle);
                        cb.appendChild(cDescription);
                        cb.appendChild(voteButton);

                        card.appendChild(cardHeader);
                        card.appendChild(cb);

                        cc.appendChild(card);
                    }
                });
        }

        getCharities();
    </script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
