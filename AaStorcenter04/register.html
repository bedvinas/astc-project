        <h1>Create your account</h1>

                <!--left col-->
                <div class="text-center">
                    <img src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png" class="avatar img-circle img-thumbnail"

                </hr><br>

                <ul class="list-group">
                    <li class="list-group-item text-muted">Activity <i class="fa fa-dashboard fa-1x"></i></li>

            <!--/col-3-->
            <div class="col-sm-9">
                <hr>
                <form class="form" action="##" method="post" id="registrationForm">
                    <div class="form-group">
                        <div class="col-xs-6">
                            <label for="first_name">
                                <h4>Name</h4>
                            </label>
                            <input type="text" class="form-control" name="first_name" id="first_name" placeholder="First name"
                                   title="Your first name.">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-6">
                            <label for="last_name">
                                <h4>Surname</h4>
                            </label>
                            <input type="text" class="form-control" name="last_name" id="last_name" placeholder="Last name"
                                   title="Your last name.">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-6">
                            <label for="phone">
                                <h4>Phone number</h4>
                            </label>
                            <input type="text" class="form-control" name="phone" id="phone" placeholder="Phone number"
                                   title="Your phone number.">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-6">
                            <label for="email">
                                <h4>E-mail adress</h4>
                            </label>
                            <input type="email" class="form-control" name="email" id="email" placeholder="E-mail" title="Your email adress">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-6">
                            <label for="password">
                                <h4>Password</h4>
                            </label>
                            <input type="password" class="form-control" name="password" id="password" placeholder="Password"
                                   title="Create, memorize and enter your password.">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-6">
                            <label for="password2">
                                <h4>Verify password</h4>
                            </label>
                            <input type="password" class="form-control" name="password2" id="password2" placeholder="Repeat password"
                                   title="Repeat the password entered before">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <br>
                            <!-- <button class="btn btn-lg btn-success" type="submit">Save</button> CHANGE BELOW LINE TO THIS IN PRODUCTION-->
                            <a href="profile.html" class="btn btn-lg btn-success">Submit</a>
                            <button class="btn btn-lg btn-light" type="reset">
                                <a href="#"></a>Clear
                            </button>
                        </div>
                    </div>
                </form>
                <hr>
            </div>
