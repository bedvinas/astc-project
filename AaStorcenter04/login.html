<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Storcenter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap-4/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <script src="main.js"></script>
</head>

<body>
    <nav class="navbar navbar-light bg-light navbar-expand-lg">
        <a href="index.html" class="navbar navbar-brand">
            <img src="images/logo.svg" alt="logo" class="logo img-responsive" width="240px" height="40px">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav ml-auto">
                <li class="navbar-item">
                    <a href="#" class="nav-link">
                        <i class="fas fa-info"></i> Help
                    </a>
                </li>
                <li class="navbar-item">
                    <a href="#" class="nav-link active">
                        <i class="fas fa-user"></i> Profile
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="text-center container">
        <form>
            <div class="form-group">
                <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <div class="checkbox mb-3">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

                <p class="mt-5 mb-3">Don't have an account yet? </p>
                <p><a href="register.html">Click here to sign-up now!</a></p>
            </div>
        </form>
    </div>
    <footer class="container-fluid text-center d-none d-md-block">
        <p>Aalborg Storcenter &copy<br />email: storcenter@aalborg.dk<br />phone: 45 2312 0000</p>
    </footer>

    <div id="smallnav" class="foo nav-small d-block d-md-none sticky">

        <ul class="row d-block d-md-none">
            <li class="col-1 col-sm-1 d-md-none">
            <li class="col-2 col-sm-2 d-md-none"><a class="boxy" href="profile.html"><i class="fas1 fas fa-user"></i></a></li>
            <li class="col-2 col-sm-2 d-md-none"><a class="boxy" href="offers.html"><i class="fas1 fas fa-percent"></i></a></li>

            <li class="col-2 col-sm-2 d-md-none"><a class="boxy" href="donate.html"><i class="fas1 fas fa-hand-holding-usd"></i></a></li>
            <li class="col-2 col-sm-2 d-md-none"><a class="boxy" href="claim_points.html"><i class="fas1 fas fa-coins"></i></a></li>
            <li class="col-2 col-sm-2 d-md-none"><a class="boxy" href="vote.html"><i class="fas1 fas fa-vote-yea"></i></a></li>

        </ul>
        <!-- Other footer stuff-->
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="bootstrap-4/js/bootstrap.min.js"></script>
</body>

</html>
